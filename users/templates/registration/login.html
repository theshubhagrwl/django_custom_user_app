{% include "registration/header.html" %}

{% if user.is_authenticated %}

<script type="text/javascript">
  window.location.replace("/");
</script>

{% else %}
<title>Login</title>
 </head>
  <body>
    {% load crispy_forms_tags %}
<div class="container">
<center><h1>Login</h1></center>
  <div class="jumbotron">
    <div class="row justify-content-center align-items-center">

       <form method="post" class="col-6" action="{% url 'login' %}">
        {% csrf_token %}

    {% if next %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
         <p>You need to login</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <div class="form-group">
        {{ form.username|as_crispy_field }}
     </div>
     <div class="form-group">
       {{ form.password|as_crispy_field }}
     </div>

       <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
       <a href="/register" class="btn btn-secondary btn-lg btn-block">Register</a>
        <input type="hidden" class="btn btn-success" name="next" value="{{ next }}">
      </form>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
{% endif %}
